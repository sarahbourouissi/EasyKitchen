<script>
    $("#formlog").submit(function(e){
        e.preventDefault();
        $.post(
            'http://192.168.1.2/easykitchen/login.php',
            {
                login : $("#login").val(),  
                password : $("#password").val()
            },

            function(data){
               
                var arr = $.parseJSON(data);
                if(!arr.error){          
                	alert(arr.error_msg);
                	sessionStorage.setItem("login",  $("#login").val());
                	parent.location ="index.html";		              
                }                
                else {
                  alert(arr.error_msg);  
                					
                }
              
        
            }
         );
    });
</script>
